<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.3/dist/Chart.min.js"></script>
		<title>Fetch and Graph</title>
	</head>

	<body>
		<canvas id="myChart" width="400" height="400"></canvas>
		<script>
			const xlabels = [];
			const ytemps = [];
			chartIt();
			async function chartIt() {
				await getData();
				const ctx = document.getElementById('myChart').getContext('2d');
				const myChart = new Chart(ctx, {
					type: 'line',
					data: {
						labels: xlabels,
						datasets: [
							{
								label:
									'Combined Land-Surface Air and Sea-Surface Water Temperature in CÂ°',
								data: ytemps,
								fill: false,
								backgroundColor: 'rgba(255, 99, 132, 0.2)',
								borderColor: 'rgba(255, 99, 132, 1)',
								borderWidth: 1
							}
						]
					}
				});
			}
			async function getData() {
				const response = await fetch('test.csv');
				// parse data
				const data = await response.text();
				// split by new row '\n' or REGEXP '/\n/'
				// removed first row of array because its just informational
				const table = data.split('\n').slice(1);
				// higher order function that allows me to apply something to every element of the array
				table.forEach(row => {
					const cols = row.split(',');
					const year = cols[0];
					xlabels.push(year);
					const temp = cols[1];
					ytemps.push(parseFloat(temp) + 14);
					console.log(year, temp);
				});
			}
		</script>
	</body>
</html>
